<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite drawing</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <audio id="gameMusic">
        <source src="./sounds/BeepBox-Song.mp3" type="audio/mpeg">
    </audio>

    <audio id="menuMusic">
        <source src="./sounds/Menu.mp3" type="audio/mpeg">
    </audio>

    <audio id="gameOverMusic">
        <source src="./sounds/Game Over.mp3" type="audio/mpeg">
    </audio>

    <audio id="storyMusic">
        <source src="./sounds/Story.mp3" type="audio/mpeg">
    </audio>

    <audio id="victoryMusic">
        <source src="./sounds/Victory.mp3" type="audio/mpeg">
    </audio>

    <audio id="jumpSound">
        <source src="./sounds/Jump.mp3" type="audio/mpeg">
    </audio>

    <audio id="checkPointSound">
        <source src="./sounds/checkPoint.wav" type="audio/mpeg">
    </audio>

    <audio id="damageSound">
        <source src="./sounds/damage.wav" type="audio/mpeg">
    </audio>

    <audio id="pickupCoinSound">
        <source src="./sounds/pickupCoin.wav" type="audio/mpeg">
    </audio>

    <audio id="powerUpSound">
        <source src="./sounds/powerUp.wav" type="audio/mpeg">
    </audio>

    <canvas id="gameHUD" width="256" height="55">
        Your browser does not support the HTML5 canvas tag. </canvas>       
    </canvas>
    <canvas id="gameScreen" width="576" height="384">
        Your browser does not support the HTML5 canvas tag. </canvas>
    <label id="txtPruebas"></label>
    <script type="module" src="./src/game.js"></script>
</body>

</html>
